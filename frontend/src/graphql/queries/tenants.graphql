query GetTenants {
  tenants {
    edges {
      node {
        id
        name
        ownerId
        owner {
          id
          email
          name { first last }
        }
        profiles {
          id
          users {
            id
            email
            name { first last }
          }
        }
        created
        updated
      }
    }
  }
}

query GetTenant($id: ID!) {
  tenant(id: $id) {
    id
    name
    ownerId
    owner { id email name { first last } }
    profiles {
      id
      resolvers
      users { id email name { first last } }
      created
      updated
    }
    created
    updated
  }
}

query GetTenantUsers($tenantId: String!) {
  users(filter: { activeTenantId: { eq: $tenantId } }) {
    edges {
      node {
        id
        email
        name { first last }
      }
    }
  }
}