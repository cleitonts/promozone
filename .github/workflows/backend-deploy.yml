name: Build and Push Backend Image to ECR

on:
  workflow_dispatch:
  push:
    paths:
      - 'backend/**'
    branches:
      - main

permissions:
  id-token: write 
  contents: read 

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: promozone
  ROLE_NAME: github-actions-deploy-role
  ECS_CLUSTER: promozone
  ECS_SERVICE: backend-service
  ECS_task: backend-task

jobs:          
  build-and-deploy:
    name: Build and deploy to Amazon ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ env.ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image to Amazon ECR
        id: build-image
        run: |
          cd backend
          IMAGE_TAG=${{ github.sha }}
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_URI=$REGISTRY/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG

          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI
          
          docker tag $IMAGE_URI $REGISTRY/$ECR_REPOSITORY:latest
          docker push $REGISTRY/$ECR_REPOSITORY:latest

          docker rmi $IMAGE_URI $REGISTRY/$ECR_REPOSITORY:latest || true
          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Prepare ECS task definition
        run: |
          mkdir -p .aws
          sed "s|<IMAGE_URI>|${{ steps.build-image.outputs.image }}|g" .aws/backend-task-definition.json > .aws/final-task-definition.json

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: .aws/backend-task-definition.json
          cluster: ${{ env.ECS_CLUSTER }}
          service: ${{ env.ECS_SERVICE }}
