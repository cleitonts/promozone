query GetAllProducts {
  products {
    edges {
      node {
        id
        name
        slug
        description
        price
        categoryId
        brandId
        active
        created
        updated
      }
    }
  }
}

query GetProduct($id: ID!) {
  product(id: $id) {
    id
    name
    slug
    description
    price
    categoryId
    brandId
    active
    created
    updated
  }
}