query GetAllUsers {
  users {
    edges {
      node {
        id
        email
        name { first last }
        created
      }
    }
  }
}

query GetUser($id: ID!) {
  user(id: $id) {
    id
    email
    created
  }
}

query SearchUsers($emailLike: String) {
  users(filter: { email: { iLike: $emailLike } }) {
    edges {
      node {
        id
        email
        name { first last }
      }
    }
  }
}