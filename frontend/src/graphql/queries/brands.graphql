query GetAllBrands {
  brands {
    edges {
      node {
        id
        name
        slug
        description
        logoUrl
        website
        country
        active
        created
        updated
      }
    }
  }
}

query GetBrand($id: ID!) {
  brand(id: $id) {
    id
    name
    slug
    description
    logoUrl
    website
    country
    active
    created
    updated
  }
}