name: Azure Deploy Backend

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

env:
  AZURE_LOCATION: westeurope
  PREFIX: promozone
  IMAGE_NAME: promozone-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build backend image
        working-directory: backend
        run: |
          docker build -t $IMAGE_NAME:latest .

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Azure CLI - Fetch ACR info
        id: acr
        run: |
          RG="${{ env.PREFIX }}-rg"
          ACR_NAME="${{ env.PREFIX }}acr"
          LOGIN_SERVER=$(az acr show --name "$ACR_NAME" --resource-group "$RG" --query loginServer -o tsv)
          echo "login_server=$LOGIN_SERVER" >> $GITHUB_OUTPUT

      - name: ACR login
        run: |
          # Usa ACR privado sem credenciais de admin; login via Azure CLI com SP
          az acr login --name "${{ env.PREFIX }}acr"

      - name: Tag and push image to ACR
        run: |
          LOGIN_SERVER='${{ steps.acr.outputs.login_server }}'
          docker tag $IMAGE_NAME:latest $LOGIN_SERVER/$IMAGE_NAME:latest
          docker push $LOGIN_SERVER/$IMAGE_NAME:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Container Apps
        run: |
          RG="${{ env.PREFIX }}-rg"
          ENV_NAME="${{ env.PREFIX }}-cae"
          APP_NAME="${{ env.PREFIX }}-ca-backend"
          ACR_NAME="${{ env.PREFIX }}acr"
          LOGIN_SERVER=$(az acr show --name "$ACR_NAME" --resource-group "$RG" --query loginServer -o tsv)
          az extension add --name containerapp --upgrade
          az containerapp update \
            --resource-group "$RG" \
            --name "$APP_NAME" \
            --image "$LOGIN_SERVER/${{ env.IMAGE_NAME }}:latest"