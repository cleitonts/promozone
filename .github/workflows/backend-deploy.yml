name: Deploy Backend

on:
  push:
    paths:
      - "backend/**"

env:
  AWS_REGION: eu-west-1
  ECR_REPO: promozone-backend
  ECS_CLUSTER: promozone-cluster
  ECS_SERVICE: promozone-svc

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push image
        run: |
          set -e
          ECR_URI=$(aws ecr describe-repositories --repository-names "$ECR_REPO" --query 'repositories[0].repositoryUri' --output text --region "$AWS_REGION")
          docker build -t "$ECR_REPO" backend/
          docker tag "$ECR_REPO:latest" "$ECR_URI:latest"
          docker push "$ECR_URI:latest"

      - name: Force new ECS deploy
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --force-new-deployment \
            --region "$AWS_REGION"
